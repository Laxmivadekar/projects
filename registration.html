<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration</h1>
        <form id="reg-form">
            <input type="text"  id="username"  placeholder="Username" />
            <input type="password"  id="password" placeholder="Password" />
            <input type="submit"  value="submit form" />
        </form>

        <script>
            const form = document.getElementById("reg-form")
            form.addEventListener('submit',registerUser)

            //1.send data as json (when you are using js)
            //2.send data as url-encoded (very commonwhen you are using js)
            async function registerUser(event){
                event.preventdefault()  //default behaviour of the form tag content refresh and navigate the page away so,js want to handle it
                const username=document.getElementById('username').value
                const password=document.getElementById("password").value
                

                const result=await fetch("/api/register",{
                    method:"POST",
                    headers:{
                        'Content-Type':"application/json"
                    },
                    body:JSON.stringify({
                        username,
                        password
                    })
            }).then((res) => res.json())

            console.log(result)
            }
        </script>
    </body>
</html>
